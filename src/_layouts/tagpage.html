---
layout: default
---
<h1 class="color-black">Posts tagged '{{ page.tag }}':</h1>
<ul class="disc">
{% for post in site.tags[page.tag] %}
  <li>
    {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a> -
    <span>
          {{ post.excerpt | remove: '<p>' | remove: '</p>' | split:'<!--more-->' | first }}
      </span>
  </li>
{% endfor %}
</ul>
