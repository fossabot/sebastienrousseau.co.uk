---
layout: default
title: Categories
permalink: /categories/
---

<h2>All categories</h2>

{% for category in site.categories %}
  <h6>{{ category | first | capitalize }} ({{ category | last | size }})</h6>
{% for post in category.last %}
  <ul class="disc">
    <li><a href="{{ site.url }}{{ post.url }}">{{post.title}} - {{ post.date | date_to_string }}</a></li>
  </ul>
{% endfor %}
{% endfor %}
